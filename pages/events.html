<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>Pack 322 - Eureka, MO</title>
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/RTTMsec/Img/main/Pack%20322_Logo.png">
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Lato:400,400i,700,700i,900,900i&subset=latin-ext&ver=6.8.2" type="text/css" media="all">
    <!-- SmartMenus CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/SmartMenus/1.1.1/addons/bootstrap/jquery.smartmenus.bootstrap.min.css" rel="stylesheet">
    <!-- jQuery (required for SmartMenus) -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- SmartMenus JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/SmartMenus/1.1.1/jquery.smartmenus.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/SmartMenus/1.1.1/addons/bootstrap/jquery.smartmenus.bootstrap.min.js"></script>
</head>
<body>
    <!-- Header Placeholder -->
    <div id="header-placeholder"></div>

    <script>
        fetch('../components/header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;
                // Close banner button
                var closeBtn = document.getElementById('close-banner-btn');
                if (closeBtn) {
                    closeBtn.onclick = function() {
                        var banner = document.getElementById('announcement-banner');
                        if (banner) banner.style.display = 'none';
                    };
                }
                // Initialize SmartMenus after navbar is loaded
                $('#menu-main-menu').smartmenus();
                // Hamburger menu toggle
                var navbarToggle = document.getElementById('navbar-toggle');
                if (navbarToggle) {
                    navbarToggle.onclick = function() {
                        document.getElementById('navbar-links').classList.toggle('active');
                    };
                }
                window.scrollTo(0, 0);
            });
    </script>

    <!-- Image Banner - Events-->
    <div class="image-banner narrow-banner">
        <div class="banner-text-overlay">
            <h1>Events</h1>
            <hr style="width: 60px; border: 2px solid rgb(0, 63, 99); margin-top: 0.5em auto;">
        </div>
    </div>

    <!-- Page Content -->
    <div class="activity-calendar-container" style="margin: 2em auto; max-width: 900px; background: #fff; box-shadow: 0 2px 8px rgba(0,0,0,0.08); border-radius: 8px; padding: 0;">
        <iframe 
            src="/pack322-site-nonprod/assets/Pack%20322%20-%202025-2026%20Activity%20Calendar.pdf"
            width="100%" 
            height="70vh" 
            style="border: none; display: block; background: #fff; min-height: 500px;"
            title="2025-2026 Activity Calendar PDF">
        </iframe>
    </div>
 
    <div style="text-align: center; margin: 2em 0;">
        <a href="/pack322-site-nonprod/assets/Pack%20322%20-%202025-2026%20Activity%20Calendar.pdf" download class="join-pack-btn" style="font-size:1.1em; padding:0.75em 2em;">
            Download the 2025-2026 Activity Calendar!
        </a>
    </div>

     <!-- Footer Placeholder -->
    <div id="footer-placeholder"></div>
    <script>
        // Fetch and insert the footer
        fetch('../components/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            });
    </script>
</body>
</html>
