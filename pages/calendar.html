<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>Pack 322 - Eureka, MO</title>
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/RTTMsec/Img/main/Pack%20322_Logo.png">
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Lato:400,400i,700,700i,900,900i&subset=latin-ext&ver=6.8.2" type="text/css" media="all">
    <!-- jQuery (required for SmartMenus) -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- SmartMenus CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/SmartMenus/1.1.1/addons/bootstrap/jquery.smartmenus.bootstrap.min.css" rel="stylesheet">
    <!-- SmartMenus JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/SmartMenus/1.1.1/jquery.smartmenus.min.js"></script>

</head>

<body>
    <!-- Header Placeholder -->
    <div id="header-placeholder"></div>

    <script>
        fetch('../components/header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;
                // Close banner button
                var closeBtn = document.getElementById('close-banner-btn');
                if (closeBtn) {
                    closeBtn.onclick = function() {
                        var banner = document.getElementById('announcement-banner');
                        if (banner) banner.style.display = 'none';
                    };
                }
                // Initialize SmartMenus after navbar is loaded
                $('#menu-main-menu').smartmenus();
                // Hamburger menu toggle
                var navbarToggle = document.getElementById('navbar-toggle');
                if (navbarToggle) {
                    navbarToggle.onclick = function() {
                        document.getElementById('navbar-links').classList.toggle('active');
                    };
                }
                window.scrollTo(0, 0);
            });
    </script>

    <!-- Calendar Banner -->
    <div class="image-banner narrow-banner">
        <div class="banner-text-overlay">
            <h1>Pack 322 Calendar</h1>
            <hr style="width: 60px; border: 2px solid rgb(0, 63, 99); margin: 0.5em auto;">
        </div>
    </div>

    <!-- Calendar Content -->
    <div class="section frontpage-content bg-white" id="calendar-content">
        <div class="container">
            <h2 class="block-title">Upcoming Events</h2>
            <iframe src="https://calendar.google.com/calendar/embed?src=cubscoutpack322mo%40gmail.com&ctz=America%2FChicago"
                style="border: 0" width="100%" height="600" frameborder="0" scrolling="no"></iframe>
            <p style="margin-top:1em;">
                For more details or to add this calendar to your own, <a href="https://calendar.google.com/calendar/u/0?cid=cubscoutpack322mo@gmail.com" target="_blank" rel="noopener">click here</a>.
            </p>
        </div>
    </div>

    <!-- Footer Placeholder -->
    <div id="footer-placeholder"></div>

    <!-- Footer Nav -->
    <script>
    // Fetch and insert the footer
    fetch('../components/footer.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('footer-placeholder').innerHTML = data;
        });
    </script>
    
    <!-- Back to Top -->
    <div id="back_to_top" class="show"></div>
</body>
</html>
