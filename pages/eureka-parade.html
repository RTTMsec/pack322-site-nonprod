<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>Pack 322 - Eureka, MO</title>
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/RTTMsec/Img/main/Pack%20322_Logo.png">
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Lato:400,400i,700,700i,900,900i&subset=latin-ext&ver=6.8.2" type="text/css" media="all">
    <!-- jQuery (required for SmartMenus) -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- SmartMenus CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/SmartMenus/1.1.1/addons/bootstrap/jquery.smartmenus.bootstrap.min.css" rel="stylesheet">
    <!-- SmartMenus JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/SmartMenus/1.1.1/jquery.smartmenus.min.js"></script>

</head>

    <body>
        <!-- Header Placeholder -->
        <div id="header-placeholder"></div>

        <script>
            fetch('../components/header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header-placeholder').innerHTML = data;
                    // Close banner button
                    var closeBtn = document.getElementById('close-banner-btn');
                    if (closeBtn) {
                        closeBtn.onclick = function() {
                            var banner = document.getElementById('announcement-banner');
                            if (banner) banner.style.display = 'none';
                        };
                    }
                    // Initialize SmartMenus after navbar is loaded
                    $('#menu-main-menu').smartmenus();
                    // Hamburger menu toggle
                    var navbarToggle = document.getElementById('navbar-toggle');
                    if (navbarToggle) {
                        navbarToggle.onclick = function() {
                            document.getElementById('navbar-links').classList.toggle('active');
                        };
                    }
                    window.scrollTo(0, 0);
                });
        </script>

        <!-- Image Banner - Eureka Days Parade-->
        <div class="image-banner narrow-banner">
            <div class="banner-text-overlay">
                <h1>Eureka Days Parade</h1>
                <hr style="width: 60px; border: 2px solid rgb(0, 63, 99); margin-top: 0.5em auto;">
            </div>
        </div>
     
        <!-- Page Content -->
        <div class="section frontpage-content bg-white" id="welcome">
            <div class="container">
                <p><b>Date:</b> Saturday, October 4th, 2025</p>
                <p><b>Time:</b> 10:30AM (Meet at The River); 11:00AM (Parade Start)</p>
                <p><b>Location:</b> The River, 215 N Central Ave, Eureka, MO 63025</p>
                <!-- Google Map Embed -->
                <div style="margin-top:1em;">
                    <iframe
                        src="https://www.google.com/maps?q=The+River,+215+N+Central+Ave,+Eureka,+MO+63025&output=embed"
                        width="100%"
                        height="350"
                        style="border:0;"
                        allowfullscreen=""
                        loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"
                        title="Berry Park Map">
                    </iframe>
                </div>
                <p>For additional information about the parade route, registration, and schedule please visit the <a href="https://www.eureka.mo.us/516/Parade" target="_blank" rel="noopener">Eureka Days Parade</a> website.</p>
            </div>
        </div>

        <div style="height: 3em;"></div>

        <!-- Footer Placeholder -->
        <div id="footer-placeholder"></div>

        <!-- Footer Nav -->
        <script>
        // Fetch and insert the footer
        fetch('../components/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            });
        </script>

    </body>
